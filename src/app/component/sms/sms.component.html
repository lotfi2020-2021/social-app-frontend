<div class="container" style="margin-top: 200px;margin-left:40% ;">
    <div class="row">
        <button mat-fab color="btn-outline-primary" matTooltip="page precedente" matTooltipPosition="left" class="position-fixed"
        style="top:100px; left:100px;"  (click)='back()'>
        <mat-icon >assignment_return</mat-icon>
    </button>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="text-center">
                    <img src="{{photoprofile}}"  width="180px" height="200px" >
                    <div>
                        <h3 class="text-center">send SMS?</h3>
                    </div>
                    <div class="panel-body">
                        <form class="example-form" (ngSubmit)=" f.form.valid && sendmessage()" #f="ngForm">
                            <mat-form-field class="example-full-width" appearance="fill" >
                                <mat-label> phone</mat-label>
                                <input matInput placeholder="phone..." name="telephone" readonly="true" [(ngModel)]="telephone"  >
                              </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill" >
                              <mat-label> title</mat-label>
                              <input matInput placeholder="Title..." [(ngModel)]="title" name="title" required   >
                               
   
                    
                            </mat-form-field>
                          
                            <mat-form-field class="example-full-width" appearance="fill">
                              <mat-label>Message</mat-label>
                              <textarea matInput placeholder="Message..." [(ngModel)]="message" name="message" required  ></textarea>
                              
   
                              
                             
                            </mat-form-field>
<div>
    <button mat-flat-button color="primary" type="submit" >
        <mat-icon>message</mat-icon> Send Message
      </button>
</div>
                          
                          </form>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
