
        <div class="container" style="margin-top :150px ;">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-validation">
                                <form class="form-valide" action="#" method="post" (ngSubmit)=" f.form.valid && saveDevice()" #f="ngForm">
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-name">nom <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-username" name="val-name" placeholder="Enter a name.." required [(ngModel)]="deviceCreation.name" name="name"  #name="ngModel">
                                        </div>
                                    </div>
                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="name.errors && f.submitted">
                                        name is required!
                                      </div>
                                  </div>
        
                                
                                   
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-description">description <span class="text-danger"></span>
                                        </label>
                                        <div class="col-lg-8">
                                            <textarea class="form-control" id="val-suggestions" name="val-description" rows="5" placeholder="description ..."  required [(ngModel)]="deviceCreation.description" name="description" #description="ngModel"></textarea>
                                        </div>

                                    </div>

                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="description.errors && f.submitted">
                                        description is required!
                                      </div>
                                  </div>

                                    
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-type">type <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <select  class="form-control input-inline input-xs" name="type"  required [(ngModel)]="deviceCreation.type" >
                                                <option value="capteur">capteur</option>
                                                <option value="lampe">lampe</option>
                                                <option value="camera">camera</option>
                             

                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-nuumeroserie">numéro série <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-currency" name="val-currency" placeholder="numéro série" required [(ngModel)]="deviceCreation.serie"name="serie" #serie="ngModel">
                                        </div>
                                    </div>


                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="serie.errors && f.submitted">
                                        description is required!
                                      </div>
                                  </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-website">adresse <span class="text-danger">*</span>
                                        </label>
                                       
                                        <div class="col-4">
                                            <input type="adress" class="form-control" id="val-website" name="val-website" placeholder="Adresse" required [(ngModel)]="deviceCreation.adresse" name="adresse" #adresse="ngModel">
                                        </div>
                                        <div class="col-2">
                                            <input type="code" placeholder="Ville" class="form-control" required [(ngModel)]="deviceCreation.ville" name="ville" #ville="ngModel">
                                        </div>
                                        <div class="col-2">
                                            <input type="number" placeholder="Code postal" class="form-control" required [(ngModel)]="deviceCreation.code_postal" name="code_postal" #code="ngModel">
                                        </div>
                                         
                                    </div>

                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="adresse.errors && f.submitted || ville.errors &&f.submitted || code.errors && f.submitted">
                                        adresse is required!
                                      </div>
                                  </div>

                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-phoneus">Phone (TUN) <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" id="val-phoneus" name="val-phoneus" placeholder="+(212)25 999 000" required [(ngModel)]="deviceCreation.telephone" name="telephone" #phone="ngModel">
                                        </div>
                                    </div>
                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="phone.errors && f.submitted ">
                                        telephone is required!
                                      </div>
                                  </div>
                                 
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-range">date d'expiration <span class="text-danger">*</span>
                                        </label>
                                        <div class="col-8">
                                            <input type="date"  class="form-control" for="val-date"  name="date dexpiration" required [(ngModel)]="deviceCreation.date_exp" name="date_exp" #date="ngModel">
                                        </div>
                                    </div>
                                   
                                    <div class="col-6" style="margin-left: 32%;">
                                        <div
                                        class="alert alert-danger alert-dismissible fade show" 
                                        role="alert"
                                        *ngIf="date.errors && f.submitted ">
                                        date d'expiration is required!
                                      </div>
                                  </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12 "  style="padding-left:380px ;">
                                            <button type="submit" mat-raised-button color="primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
